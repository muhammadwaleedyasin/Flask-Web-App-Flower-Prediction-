<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flower Class Predictor</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #34495e;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #8e44ad;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .prediction {
            font-family: 'Open Sans Condensed', sans-serif;
            color: #34495e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flower Class Predictor</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="Sepal_Length" placeholder="Sepal Length" required />
            <input type="text" name="Sepal_Width" placeholder="Sepal Width" required />
            <input type="text" name="Petal_Length" placeholder="Petal Length" required />
            <input type="text" name="Petal_Width" placeholder="Petal Width" required />
            <button type="submit"><i class="fas fa-search"></i> Predict</button>
        </form>
        <div class="prediction">{{ prediction_text }}</div>
    </div>
</body>
</html>
